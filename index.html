<!-- 개킹받아 -->
<!DOCTYPE html>
<html>
  <title>RECIPE</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="styles.css" />
  <link
    rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=menu"
  />

  <body>
    <header>
      <button id="opensidebar" class="button">
        <span class="material-symbols-outlined"> menu </span>
      </button>
      <span id="website-name">장따뚜이의 레시피</span>
      <div id="navwrapper">
        <nav class="navbar">
          <a href="#" class="button">Home</a> <span>|</span>
          <a href="#" class="button">About</a><span>|</span>
          <a href="#" class="button">Contact</a>
        </nav>
      </div>
    </header>

    <main id="main">
      <div class="" style="display: none" id="mySidebar">
        <div>
          <button style="width: 100%" class="button twoDbutton" id="addRecipe">
            <p>➕ 새 레시피</p>
          </button>
        </div>
        <div><a href="#" class="sidebar-item button"> 🌎 모든 레시피</a></div>
        <div><a href="#" class="sidebar-item button"> 💫 최애 레시피</a></div>
      </div>

      <div class="container section" id="stepbox">
        <h1>🍳 조리 방법</h1>
        <div class="container input">
          <input
            type="text"
            id="stepInput"
            placeholder="조리 방법을 입력하세요"
            class="input"
          />
          <button id="stepAddButton" class="button twoDbutton">추가🐭</button>
        </div>
        <table class="step-table">
          <thead>
            <tr>
              <th>순서</th>
              <th style="width: 50%">설명</th>
              <th style="width: 5%">소요시간</th>
              <th style="width: 30%">필요재료</th>
              <th style="width: 15%">수정/삭제</th>
            </tr>
          </thead>
          <tbody id="stepList"></tbody>
        </table>
      </div>
      <div class="container section" id="ingredientsbox">
        <h1>🥗 재료</h1>
        <div class="container input">
          <input
            type="text"
            id="ingredientInput"
            placeholder="필요한 재료를 입력하세요"
            class="input"
          />
          <button id="ingredientAddButton" class="button twoDbutton">
            추가🐭
          </button>
        </div>
        <table class="ingredient-table">
          <thead>
            <tr>
              <th style="width: 50%">이름</th>
              <th style="width: 20%">양</th>
              <th style="width: 15%">단위</th>
              <th style="width: 15%">수정/삭제</th>
            </tr>
          </thead>
          <tbody id="ingredientList"></tbody>
        </table>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
